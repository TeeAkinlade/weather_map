<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waether_app</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="main"></div>
    <div id="container">
        <h1 id="logo">Weather App</h1>
        <input id="city-input" type="search" placeholder="Enter a city name">
        <h1 id="city-name">---</h1>
        <button onclick="handleSearch()">Search </button>
        <div id="weather">
            <h2 id="weather-nature">---</h2>
            <img src="/img/cloudy.png" alt="img">
        </div>
        
        <ul>
            <li><p id="temperature">Temp:<span id="temp"> ---</span><span>&#8451;</span></p></li>
            <li><p id="temperature">Min-temp:<span id="min-temp"> ---</span><span>&#8451;</span></p></li>
            <li><p id="temperature">Max-temp:<span id="max-temp"> ---</span><span>&#8451;</span</p></li>
        </ul>
        <div id="tip-info">
            <p id="tip-text"></p>
            <img src="/img/advice.png" alt="tip-image" id="tip" width="50px">
        </div>
         
    </div>
    <script src="/script.js"></script>
</body>
</html>
